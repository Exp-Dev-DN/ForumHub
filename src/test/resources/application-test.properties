# Configurações para o banco de dados de teste (H2 em memória)
spring.datasource.url=jdbc:h2:mem:forumhub_test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Configurações do Flyway para rodar no banco de dados de teste
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

springdoc.api-docs.enabled=false